service: helpwise-integration

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: ap-southeast-1

functions:
  clientConversations:
    handler: handler.clientConversations
    events:
      - http:
          path: /conversations
          method: POST
          cors: true
  helpWiseHandler:
    handler: handler.helpWiseHandler
    events:
      - http:
          path: /helpwise
          method: POST
          request:
            parameters:
              querystrings:
                action: true
plugins:
  - serverless-offline
